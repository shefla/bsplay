<div class="panel panel-default bsp-widget">
	<div class="panel-heading clearfix">
		<div class="pull-left bsp-cover"></div>
		<div class="btn-group">
			<a class="btn btn-default bsp-prev">
				<span class="glyphicon glyphicon-step-backward"></span>
			</a>
			<a class="btn btn-lg btn-default bsp-play-pause">
				<span class="glyphicon glyphicon-play"></span>
			</a>
			<a class="btn btn-default bsp-next">
				<span class="glyphicon glyphicon-step-forward"></span>
			</a>
		</div>
		<div class="btn bsp-volume bsp-volume-half">
			<input type="text" />
		</div>
		<div class="btn-group pull-right bsp-options">
			<a class="btn btn-sm btn-default bsp-random">
				<span class="glyphicon glyphicon-random"></span>
			</a>
			<a class="btn btn-sm btn-default bsp-repeat">
				<span class="glyphicon glyphicon-repeat"></span>
			</a>
		</div>
		<p class="bsp-infos">
			<span class="glyphicon glyphicon-music"></span>
			<span class="bsp-active-artist"></span>
			-
			<span class="bsp-active-title"></span>
		</p>
	</div>
	<div class="panel-body">
		<div class="progress bsp-scrubber">
			<div class="progress-bar progress-bar-info bsp-loaded"></div>
			<div class="progress-bar progress-bar-striped bsp-progress">
				<span>
					<span class="bsp-played"></span>
					<span class="bsp-duration hide"></span>
				</span>
			</div>
		</div>
		<p class="alert alert-danger bsp-error-message"></p>
	</div>
	<div class="list-group bsp-playlist">
		<a class="hide list-group-item bsp-track">
			<span class="glyphicon glyphicon-play-circle"></span>
			<span class="bsp-artist"></span>
			-
			<span class="bsp-title"></span>
			<span class="badge bsp-length"></span>
		</a>
	</div>
</div>
